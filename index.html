<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="curDate"></div>
      <!-- Timeblocks go here -->
      <div class="flex-container">
        <div class="time-block">

          <section class="d-flex row time-block">
            <p class="hour p-2" data-hr = "9">09</p>
          <textarea class="col-10 description" id="hour-9"></textarea>
          <button type="button" class="col-1 saveBtn fa fa-save"></button>
        </section>
          
        <section class="d-flex row time-block">
          <p class="hour p-2" data-hr = "10">10</p>
          <textarea class="col-10 description" id="hour-10"></textarea>
          <button type="button" class="col-1 saveBtn fa fa-save"></button>
        </section>

        <section class="d-flex row time-block">
          <p class="hour p-2" data-hr = "11">11</p>
          <textarea class="col-10 description" id="hour-11"></textarea>
          <button type="button" class="col-1 saveBtn fa fa-save"></button>
        </section>  

        <section class="d-flex row time-block">
          <p class="hour p-2" data-hr = "12">12</p>
          <textarea class="col-10 description" id="hour-12"></textarea>
          <button type="button" class=" col-1 saveBtn fa fa-save"></button>
        </section>  

        <section class="d-flex row time-block">
          <p class="hour p-2" data-hr = "13">13</p>
          <textarea class="col-10 description" id="hour-13"></textarea>
          <button type="button" class=" col-1 saveBtn fa fa-save"></button>
        </section>  
          
        <section class="d-flex row time-block">
          <p class="hour p-2" data-hr = "14">14</p>
          <textarea class="col-10 description" id="hour-14"></textarea>
          <button type="button" class=" col-1 saveBtn fa fa-save"></button>
        </section>  
          
        <section class="d-flex row time-block">
          <p class="hour p-2" data-hr = "15">15</p>
          <textarea class="col-10 description" id="hour-15"></textarea>
          <button type="button" class="col-1 saveBtn fa fa-save"></button>
        </section>  
         
        <section class="d-flex row time-block">
          <p class="hour p-2" data-hr = "16">16</p>
          <textarea class="col-10 description" id="hour-16"></textarea>
          <button type="button" class=" col-1 saveBtn fa fa-save"></button>
        </section>  

        <section class="d-flex row time-block">  
          <p class="hour p-2" data-hr = "17">17</p>
          <textarea class="col-10 description" id="hour-17"></textarea>
          <button type="button" class="col-1 saveBtn fa fa-save"></button>
        </section>  
          
        
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
